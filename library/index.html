<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Library management system</title>
</head>

<body>
    <section class="main-bg">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">LMS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex justify-content-center align-items-center w-100">
                        <input class="form-control me-2 w-50" type="search" placeholder="Search for a book"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="col-md-6 col-10 mx-auto mt-5 form-container rounded-3 p-5">
            <div class="alert alertype d-flex justify-content-between" role="alert">
            <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
           
            <form>
                <h1 class="text-center mb-3">Add Book Details</h1>
                <div class="mb-3">
                    <label class="form-label">Book Name</label>
                    <input type="text" class="form-control" placeholder="autobiography" id="BookName">
                </div>
                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input type="text" class="form-control" placeholder="somya rudra" id="Author">
                </div>
                <button type="submit" class="btn btn-success w-100" id="Submit">Submit</button>
            </form>
        </div>

        <div class="container">
            <h1 class="text-center text-white my-4">Your Book Data</h1>
            <table id="detailslist" class="table">
                <tr>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
    </section>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
